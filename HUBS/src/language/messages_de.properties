ahelp=Das Ziel unserer Software ist die, die nicht vertraut sind mit den Reinigungs Tools, um effizient korrekte Reinigung von Werkzeugen auszuwählen. Außerdem ist die Schnittstelle präzise und einfache Bedienung zu sein, so dass Benutzer ihr Problem herauszufinden, kann schnell in eine gute Stimmung. Es gibt vier Hauptfunktionen: 1) Suchen. Da nicht jeder den ganzen Namen von jeder Reinigung Werkzeuge erinnern kann oder den Namen genaue Produktmarke, können die Benutzer gerade eingegebenen Schlüsselwörter sie sich erinnern, wird die Anwendung alle relevanten Ergebnisse zu finden und sie in Form von Liste zeigen. Inzwischen, wenn Benutzer Eingabe korrekt ganzen Namen, wird die Anwendung des Produkts genau zu finden. Mit anderen Worten, kann der Anwender die Reinigung Produktnamen direkt zu suchen oder die sie wollen sauber durch Eingabe des Namens ungefähr. In der Ergebnisliste sind wir auch alle wesentlichen Informationen zu Tools. Außerdem gibt es eine Funktion "Indirekte Suche" genannt. Der Benutzer kann die Werkzeuge suchen, indem das Ziel eingeben. Zum Beispiel kann der Anwender Eingabe 'Schüssel', und dann wird die Anwendung Ergebnisse des Produkts für die Reinigung Schüsseln geben. 2) empfehlen. Es gibt zwei Möglichkeiten, in Anwendung zu empfehlen. Durch einen kurzen Fragebogen mehrere Möglichkeiten, die das gezielte Werkzeug zu finden und die beste Auswahl als Form einer Liste geben. Diese Funktion kann wirklich helfen chorister (die Leute, die hart wählen). Diese Art der Suche ist es, die Menschen zu befriedigen, die keine Ahnung über die Werkzeuge haben, aber kennt ihre Reinigungszweck oder Richtung. Und die zweite Empfehlung Weg anzeigt eine beste Wahl (Ergebnis) automatisch nach Suche nach Stichworten zu jeder Zeit. Die Anwendung wird die Relevanz und die Kostenleistung geben dann eine beste Wahl in der Spitze Ergebnis list.3) Humanized Schnittstelle berechnen. Das wichtigste ist, mehrsprachiges System. Die Anwendung kann drei Sprachen, darunter Englisch, Deutsch und Chinesisch unterstützen. Mit dieser Funktion kann die Anwendung mehr Menschen helfen. Was mehr ist, gibt es "Home", "Zurück" und "TOP" Button auf jeder Seite, die Zeit sparen und einfacher geworden, verwendet werden. 4) Edit-Funktion. Der Benutzer kann die Produktinformationen zu bearbeiten und sie frei zu aktualisieren. Darüber hinaus fügen die Anwendung Bemerkung und Rate-Funktion, was bedeutet, können die Benutzer bemerken und jedes Produkt bewerten. Der Kommentar und die durchschnittliche Pegelauswertung angezeigt.
